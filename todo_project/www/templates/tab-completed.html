<ion-view view-title="Completed">
  <ion-content class="padding">
    <div>
        <ion-list ng-repeat=" tasks in data.completedTasks">
            <ion-item on-tap="getDetails(tasks)">{{ tasks.title }} {{ tasks.added | date}}
            </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
