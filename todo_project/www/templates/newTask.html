<ion-view view-title="New Task">
  <ion-content class="padding">
      <div class="list">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Task" ng-model="newTask">
            </label>
            <button class="button button-small" ng-click="addTask(newTask)">
                Add task
            </button>
        </div>

    </div>
  </ion-content>
</ion-view>
