<ion-view view-title="Task Details">
    <ion-content class="padding">
        <h1>TASK DETAILS</h1>
        <ion-list>
            <ion-item>Task: {{ details.title }}</ion-item>
            <ion-item>Date: {{ details.date | date}}</ion-item>
            <ion-item>Notes: {{ details.notes }}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
