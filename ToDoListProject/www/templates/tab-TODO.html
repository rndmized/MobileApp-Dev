<ion-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">To Do</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-list ng-repeat="tasks in data.tasks | orderBy: 'date'">
                    <ion-item on-swipe-left="deleteTask(tasks)" on-swipe-right="completeTask(tasks)" on-tap="getDetails(tasks)">{{ tasks.title }} {{ tasks.added | date}}
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>

    </ion-content>
    <div>
        <ion-footer-bar class="bar bar-footer" align-title="center">
            <button class="button button-full button-large icon-center ion-document" ui-sref="newTask"></button>
        </ion-footer-bar>
    </div>
</ion-view>
