<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-background-dark tabs-icon-top tabs-color-light">

    <!-- TO DO List Tab -->
    <ion-tab title="TO DO" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/TODO">
        <ion-nav-view name="tab-TODO"></ion-nav-view>
    </ion-tab>

    <!-- Completed Tasks Tab -->
    <ion-tab title="Completed Tasks" icon-off="ion-android-done-all" icon-on="ion-android-done-all" href="#/tab/completed">
        <ion-nav-view name="tab-completed"></ion-nav-view>
    </ion-tab>

</ion-tabs>
